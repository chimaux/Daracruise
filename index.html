<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chima Loging</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
   <section class="rigt_left">

    <div class="hold_banner">
      <section class="banner"></section>
    </div>
    <section class="left">
  
      <section class="tab2">
  
        <div class="imgHolder">
          <img src="./images/logoEdited.png" alt="" />
        </div>
        <h1 class="signup">Dara Cruise Registration Form</h1>
        <div class="formPan">
          <form action="#">
            <div><input type="text" placeholder="First Name" /></div>
            <div><input type="text" placeholder="Last Name" /></div>
            <div><input type="text" placeholder="Email" /></div>
            <div><input type="date" placeholder="Date of Birth" /></div>
            <div><input type="number" placeholder="Phone Number" /></div>
            <div class="age_gender">
              <input type="number" placeholder="age" />
            <div class="gender">
              gender
              <input type="radio" id="male" name="gender" value="male" />
              <label for="html">M</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="css">F</label>
            </div>
            </div>
            <div><input type="text" placeholder="country" /></div>
            <div><input type="password" placeholder="Password" /></div>
            <div><input type="password" placeholder="Confirm Password" /></div>
          </form>
        </div>
      
          </section>
          <section class="termSection">
            <label for="terms">
              Terms and Condition 
            </label>
            <input type="checkbox" name="term" id="terms">
            <div for="terms" class="checkbox1"> <label for="terms" id="termLabel"><i class="fa-solid fa-check"></i></label></div>
          </section>
          <section class="regButton">
      <div>
        <a href="#" id="reg">Register</a>
      </div>
          </section>
  
  
    </section>

   </section>
    <script src="https://kit.fontawesome.com/65e9ac7cab.js" crossorigin="anonymous"></script> 
  </body>
</html>
